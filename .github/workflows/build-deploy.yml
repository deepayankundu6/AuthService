name: Build and Delpoy app
run-name: ${{ github.actor }}
env:
  AWS_DEFAULT_REGION: ""
  AWS_SESSION_TOKEN: ""
  AWS_ACCESS_KEY_ID: ""
  AWS_SECRET_ACCESS_KEY: ""
on:
  push:
    branches: [master]
jobs:
  workflow:
    runs-on: windows-2022
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: echo "Build started"
      - run: npm i
      - run: npm i serverless@3 -g
      - run: echo "Dependency install completed"
      - run: echo "Configuring aws CLI"      
      - run: aws --version
      - name: Configuring AWS credentials
        shell: cmd
        run: getCred.sh ${{ secrets.API_DOMAIN }} ${{ secrets.API_KEY }} 
      - name: Deploying into AWS
        run: |
            echo "Deploying using serverless."
            npx sls deploy --force
            echo "Deployment completed successsfully"
            echo "Removing credentials"            
      - name: Removing credentials
        shell: cmd
        run: removeCred.sh
          
