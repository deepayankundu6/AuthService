name: Build and Delpoy app
run-name: ${{ github.actor }}
on:
  push:
    branches: [master]

jobs:
  workflow:
    runs-on: windows-2022
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: echo "Build started"
      - run: npm i
      - run: npm i serverless@3 -g
      - run: echo "Dependency install completed"
      - name: Configure and Deploy
        run: |
          echo "Configuring aws cli"
          getCred.sh ${{ secrets.API_DOMAIN }} ${{ secrets.API_KEY }} 
          aws --version
      - run: |
          echo "Deploying using serverless."
          sls deploy --force
          echo "deployment completed successsfully"
